<html>
<head>
    <meta charset="UTF-8">
    <title>Sign Up/Login Template</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="bg-secondary bg-gradient">
   <div class="container main bg-warning position-absolute top-50 start-50 translate-middle">
    <br>
       <div id="logo d-flex flex-row">
        <img id="logoim" class="d-flex float-end align-baseline" src="Your-logo-here.png"/>
        <h3 class="d-flex align-baseline headtext">Sign Up!</h3>
    </div>
    <div style="height:5px;"></div> 
    <div class="container">
    <hr>
    
        <form>
            <div class=" input-group mb-3">
                <span class="input-group-text"><strong>Username/Email</strong></span>
                <input type="email" class="form-control" id="ue" placeholder="lazydaddy1101">
            </div>
            <div class=" input-group mb-3">
                <span class="input-group-text"><strong>Password</strong></span>
                <input type="password" class="form-control" id="pass" placeholder="daddyislazy1!">
            </div>
        <button type="submit" class="btn btn-danger">Sign Up Or Login!</button>
        </form>
    </div>  
   </div> 
</body>
</html>
